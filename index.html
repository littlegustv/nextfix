---
layout: default
---

{% for post in site.posts %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="object">
      <span class="title" style="font-family: {{ post.font }}">{{ post.title }}</span>
      <img src="{{ site.baseurl }}/images/{{ post.image }}"></img>
      <span class='overlay'>{{ post.content }}</span>
    </div>
  </div>
</div>
{% endfor %}
